<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQDemo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/main.js">
    </script>

</head>

<body>

    <h3>Hello</h3>
    <div id="shivDiv">
        <p>Click here</p>
    </div>

    <h3 class='purple-head'>jQuery</h3>

    <h4>Multiple</h4>
    <p id='multi-p'>Selector</p>

    <button>Change Color</button>

    <div class='img_loader'>
        <input type="text" id="img-url" placeholder="Image url">
        <button id="img-load">Load</button>
        <img src="#" alt="img" id="img">
    </div>

    <div class='writing_pad'>
        <select id='font-selector'>
            <option value="30px">Font 1</option>
            <option value="50px">Font 2</option>
            <option value="70px">Font 3</option>
        </select><br>
        <select id='fontf-selector'>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value='"Courier New", Courier, monospace'>Monospace</option>
        </select><br>
        <p class="writing_p">
            My name is Shivam Agrawal
        </p>

    </div>



    <div id = "stage" style = "background-color:cc0;">
         STAGE
    </div>
    <img id= "stage_img" src='#' alt="img" style="width:100px">
		
    <input type = "button" id = "driver" value = "Load Data" />
    <input type = "button" id = "json_driver" value = "Load JSON Data" />
    <input type = "button" id = "wiki_driver" value = "Load Wiki Data" />
</body>

</html>
