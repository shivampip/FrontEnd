<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag N Drop Demo</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: 20px;
        }
        
        .target {
            width: 600px;
            height: 200px;
            margin: 20px;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h3>Welcome to Drag-N-Drop</h3>

    <p id="msgP">Messages</p>

    <div class="box"></div>
    <div class="box"></div>

    <div class="target"></div>


    <script>
        function print(msg) {
            console.log(msg);
        }

        function display(msg) {
            $("#msgP").text(msg);
        }

        box = $(".box");
        box.draggable({
            cursor: "move",
            cursorAt: {
                top: 50,
                left: 50
            },
            start: function() {
                display("Drag Started");
            },
            drag: function() {
                display("Drag in progress");
            },
            stop: function() {
                display("Drag Stopped");
            },
            revert: true,
            helper: "clone",
            snap: ".target",
            snapMode: "inner"
        });


        target = $(".target");
        target.droppable({
            accept: ".box",
            drop: function(eve, ui) {
                print("dropped");
                print(ui);
                $(this).appendChild(ui);
            }
        });
    </script>
</body>

</html>
