<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag N Drop Demo</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #boxWrapper {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            margin: 20px;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: 0px;
        }
        
        #target {
            width: 505px;
            height: auto;
            margin: 20px;
            background-color: #eee;
            display: grid;
            grid-column-gap: 1px;
            grid-row-gap: 1px;
            grid-template-columns: repeat(5, 1fr);
        }
    </style>
</head>

<body>
    <h3>Welcome to Drag-N-Drop</h3>

    <p id="msgP">Messages</p>

    <div id="boxWrapper">
        <div id="dbox" class="box"></div>
    </div>

    <div id="target">

        <div class="box"></div>
    </div>




    <script>
        function print(msg) {
            console.log(msg);
        }

        $("#dbox").draggable({
            start: function() {
                print("Drag Started");
            },
            drag: function() {
                print("Drag in progress");
            },
            stop: function() {
                print("Drag Stopped");
            },
            //revert: true,
            helper: "clone"
        });



        $("#target").droppable({
            drop: function(eve, ui) {
                print("Dropped");
                $(this).css("background", "#ddd"); //targer
                //ui.draggable.css("background", "red"); //box

                //$("#box").appendTo($(this));
                $(this).append("<div class='box'></div>");
                //$("#box").unwrap();
                //$("#box").removeClass("box");

                //recreateBox();

            }
        });
    </script>
