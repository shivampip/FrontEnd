<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag N Drop Demo</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            /*font-family: Lucida Console;*/
            font-family: Verdana;
        }
        
        #mainWrapper {
            width: 100%;
            height: 700px;
            display: grid;
            grid-template-columns: auto 400px;
            background-color: #eee;
        }
        
        #itemPanel {
            margin: 20px;
            background-color: white;
            padding: 5px;
        }
        
        #itemContainer {
            display: grid;
            /*grid-template-rows: repeat(7, minmax(50px, auto));*/
            grid-template-columns: 1fr 1fr;
            row-gap: 5px;
            column-gap: 5px;
        }
        
        .item {
            background-color: blueviolet;
            display: inline-flex;
            border-radius: 5px;
        }
        
        .item>div {
            color: white;
            margin: auto;
        }
        
        #workPanel {
            margin: 20px;
            margin-right: 0;
            background-color: white;
            padding: 5px;
        }
        
        #workContainer {
            display: grid;
            grid-template-rows: repeat(7, minmax(100px, auto));
            row-gap: 5px;
            column-gap: 5px;
        }
        
        .workItem {
            background-color: rgb(229, 189, 255);
            display: inline-flex;
            border-radius: 5px;
        }
        
        .workItem>div {
            color: white;
            margin: auto;
        }
    </style>
</head>

<body>
    <h3>Welcome to Drag-N-Drop</h3>

    <p id="msgP">Messages</p>



    <div id="mainWrapper">

        <div id="workPanel">
            <div id="workContainer" class="droppable">



                <div class="workItem">
                    <div>
                        <p>Text Area</p>
                    </div>
                </div>


            </div>
        </div>

        <div id="itemPanel">
            <div id="itemContainer">


                <div class="item draggable">
                    <div>
                        <p>Text Field</p>
                    </div>
                </div>

                <div class="item draggable">
                    <div>
                        <p>Text Area</p>
                    </div>
                </div>

                <div class="item draggable">
                    <div>
                        <p>Select</p>
                    </div>
                </div>

                <div class="item draggable">
                    <div>
                        <p>Time</p>
                    </div>
                </div>



            </div>
        </div>









        <script>
            function print(msg) {
                console.log(msg);
            }

            $(".draggable").draggable({
                start: function(eve, ui) {
                    print("Drag Started");
                    //$(this).css("width", "100px");
                    $(ui.helper).css("width", "170px")
                    $(ui.helper).css("box-shadow", "0px 0px 18px 4px rgba(0,0,0,0.47)");

                },
                drag: function() {
                    print("Drag in progress");
                },
                stop: function() {
                    print("Drag Stopped");
                    //$(this).css("width", "");
                },
                //revert: true,
                revert: function(dropped) {
                    print("Dropped is this");
                    print(dropped);
                    var dropped = dropped && dropped.hasClass("droppable");
                    if (!dropped) {
                        print("Dropped Outside");
                        //$(".draggable").draggable("option", "revertDuration", 200);
                        return true;
                    } else {
                        print("Dropped inside");
                        //$(".draggable").draggable("option", "revertDuration", 0);
                        return true;
                    }
                },
                revertDuration: 0, //how much time, it will take to revert
                helper: "clone",
                //connectToSortable: ".droppable"
            });



            $(".droppable").droppable({
                accept: ".draggable",
                activeClass: 'ui-state-hover',
                hoverClass: 'ui-state-active',
                drop: function(eve, ui) {
                    print("Dropped");

                    newbox = ui.draggable.clone();
                    newbox.removeClass("draggable");
                    newbox.css("width", "");
                    print(newbox);
                    newbox.appendTo($(this));

                }
            });


            $("#workContainer").sortable({
                revert: true
            });
        </script>
</body>

</html>
