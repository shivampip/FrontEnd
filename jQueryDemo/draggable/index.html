<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag N Drop Demo</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h2 id="pageHeader" onClick="this.select();">Dynamic Form Builder</h2>

    <div id="mainWrapper">

        <div id="workPanel">

            <div class="headerContainer">
                <input id="title" type="text" value="Enter Title" onClick="this.select();">
            </div>



            <div id="workContainer" class="droppable">

                <div class="workItem eHeading">
                    <div class="itemMain"></div>
                    <div class="itemSidebar"></div>
                </div>


                <div class="workItem eHeading">
                    <div class="oneLayer itemMain">
                        <input type="text" value="Enter Heading" onClick="this.select();">
                    </div>

                    <div class="itemSidebar">
                        <button>X</button>
                        <button>-</button>
                    </div>
                </div>

                <div class="workItem eSubHeading">
                    <div class="oneLayer itemMain">
                        <input type="text" value="Enter Sub Heading" onClick="this.select();">
                    </div>
                    <div class="itemSidebar"></div>
                </div>


                <div class="workItem ePara">
                    <div class="oneLayer itemMain">
                        <textarea rows="3" placeholder="Enter text" oninput="auto_grow(this)">This is a paragraph &#13;Here you can type lots of words. and it's auto expandable</textarea>
                    </div>
                    <div class="itemSidebar"></div>
                </div>


                <div class="workItem">
                    <div class="twoLayer itemMain">
                        <label>Field Name</label>
                        <input type="text" name="fieldName" placeholder="Name..">
                        <label>Required</label>
                        <input type="checkbox" name="required">
                    </div>
                    <div class="itemSidebar"></div>
                </div>

                <div class="workItem">
                    <div class="twoLayer itemMain">
                        <label>Field Name</label>
                        <input type="text" name="fieldName" placeholder="Name..">
                        <label>Required</label>
                        <input type="checkbox" name="required">
                        <label>Min Value</label>
                        <input type="number" name="minValue">
                        <label>Max Value</label>
                        <input type="number" name="maxValue">
                    </div>
                    <div class="itemSidebar"></div>
                </div>

                <div class="workItem">
                    <div class="twoLayer itemMain">
                        <label>Field Name</label>
                        <input type="text" name="fieldName" value="Email" onClick="this.select();">
                        <label>Required</label>
                        <input type="checkbox" name="required">
                    </div>
                    <div class="itemSidebar"></div>
                </div>

                <div class="workItem">
                    <div class="twoLayer itemMain">
                        <label>Field Name</label>
                        <input type="text" name="fieldName" placeholder="Gender">
                        <label>Required</label>
                        <input type="checkbox" name="required">
                        <label>Options</label>
                        <input type="text" name="option" placeholder="Option 1">
                        <label></label>
                        <input type="text" name="option" placeholder="Option 2">
                    </div>
                    <div class="itemSidebar"></div>
                </div>






            </div>

            <div id="dropview">
                <p>Drop Item Here</p>
            </div>

        </div>

        <div id="itemPanel">
            <div id="itemContainer">


                <div class="item draggable">
                    <div>
                        <p>Text Field</p>
                    </div>
                </div>

                <div class="item draggable">
                    <div>
                        <p>Text Area</p>
                    </div>
                </div>

                <div class="item draggable">
                    <div>
                        <p>Select</p>
                        <p>Thanks</p>
                    </div>
                </div>

                <div class="item draggable">
                    <div>
                        <p>Time</p>
                    </div>
                </div>



            </div>
        </div>




        <script src="main.js"></script>
</body>

</html>
