<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag N Drop Demo</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="fillform.css">
</head>

<body>
    <h2 id="pageHeader" onClick="this.select();">Dynamic Form Builder</h2>

    <div id="mainWrapper">


        <div id="workPanel">

            <p id="title">Title</p>



            <div id="workContainer">

                <div class="oneLayer itemMain">
                    <p class="heading">Personal Information</p>
                </div>


                <div class="oneLayer itemMain">
                    <p class="subHeading">Fill your personal info here</p>
                </div>


                <div class="oneLayer itemMain">
                    <p class="para">This is a paragraph &#13;Here you can type lots of words. and it's auto expandable</p>
                </div>


                <div class="twoLayer itemMain">
                    <label>Field Name</label>
                    <input type="text" name="fieldName" placeholder="Name..">
                </div>


                <!-- ------------------------- -->







            </div>



        </div>






        <script src="fillform.js"></script>
</body>

</html>
